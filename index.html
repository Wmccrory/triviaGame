<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="How Late Can I Drink" content="">
	<title>Questions of the Void</title>
	<link rel="icon" href="assets/images/favicon.png">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>
<!-- Test button -->
	<button type="button" id="button">Slide out</button>
	<button type="button" id="buttonIn">Slide in</button>

	<div id="welcome">
		<img src="assets/images/voidfull.gif" alt="Faceless Void Full Body" />

			<h1>You're just in... Time</h1>

		</div>
	</div>
<!-- Questions -->
	<div class="content" id="question">
		<h1>Questions of the Void</h1>
	</div>

<!-- Answers -->
	<div class="content" id="answera">
		<h3>Answer A</h3>
	</div>

	<div class="content" id="answerb">
		<h3>Answer B</h3>
	</div>

	<div class="content" id="answerc">
		<h3>Answer C</h3>
	</div>

	<div class="content" id="answerd">
		<h3>Answer D</h3>
	</div>

<!-- Quizmaster -->
	<div id="quizmaster">
		<img src="assets/images/voidportrait.gif" alt="Faceless Void portrait" />

			<h2>Correct: </h2>
			<h2>Incorrect: </h2>

<!-- white bars -->

	<div id="flavorbarB"></div>

	<footer>
		<h6>| 2018 - WILL | TWITTER | GITHUB </h6>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
